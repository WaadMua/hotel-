<!-- Booking Form -->
<div class="form-container mt-5">
    <h2>Booking Details</h2>
    <form action="../Users/PC/Documents/login.php" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="bookingID" class="form-label">Booking ID</label>
            <input type="text" id="bookingID" name="bookingID" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="roomID" class="form-label">Room ID</label>
            <input type="text" id="roomID" name="roomID" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="customerID" class="form-label">Customer ID</label>
            <input type="text" id="customerID" name="customerID" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="checkIn" class="form-label">Check-in Date</label>
            <input type="date" id="checkIn" name="checkIn" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="checkOut" class="form-label">Check-out Date</label>
            <input type="date" id="checkOut" name="checkOut" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" id="guests" name="guests" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="text" id="totalPrice" name="totalPrice" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="bookingStatus" class="form-label">Booking Status</label>
            <input type="text" id="bookingStatus" name="bookingStatus" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="createdDate" class="form-label">Created Date</label>
            <input type="date" id="createdDate" name="createdDate" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="numberOfDays" class="form-label">Number of Days</label>
            <input type="number" id="numberOfDays" name="numberOfDays" class="form-control" required>
        </div>

        <!-- Buttons -->
        <div class="col-12 d-flex justify-content-between mt-4">
            <a href="home.html" class="btn btn-danger btn-custom"><i class="fas fa-arrow-left"></i> Back</a>
            <button type="submit" class="btn btn-success btn-custom"><i class="fas fa-check"></i> Booking</button>
        </div>
    </form>
</div>
