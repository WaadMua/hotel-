        /* تنسيق عام للصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('r3.jpg') no-repeat center center fixed; /* ضبط الصورة كخلفية */

            height: 100vh; /* ضبط ارتفاع الصفحة */
            display: flex;
            justify-content: center; /* توسيط أفقي */
            align-items: center; /* توسيط عمودي */
        }

        /* الحاوية الرئيسية */
        .login-container {
            background: rgba(17, 17, 17, 0.9); /* خلفية شفافة */
            padding: 20px 30px;
            border-radius: 10px; /* زوايا مستديرة */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* ظل الصندوق */
            width: 500px; /* عرض الحاوية */
        }

        /* تنسيق العنوان */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f3eded;
        }

        /* تنسيق الحقول */
        .login-container input[type="text"]
        .login-container input[type="password"]
        .login-container input[type="password"]
        .login-container input[type="text"]
         {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #242323;
            border-radius: 5px;
            font-size: 16px;
        }

        /* تنسيق الزر */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0d0d0e;
            color: white;
            font-size: 16px;
            border: none;
