<!-- Form Section -->
<div class="form-container">
    <h2>Customer Registration</h2>
    <form action="../Users/PC/Documents/login.php" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="customerID" class="form-label">Customer ID</label>
            <input type="text" id="customerID" name="customerID" class="form-control" placeholder="Enter ID" required>
        </div>
        <div class="col-md-6">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" id="customerName" name="customerName" class="form-control" placeholder="Enter Name" required>
        </div>

        <div class="col-md-6">
            <label for="customerPassword" class="form-label">Password</label>
            <input type="password" id="customerPassword" name="customerPassword" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="col-md-6">
            <label for="customerEmail" class="form-label">Email</label>
            <input type="email" id="customerEmail" name="customerEmail" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="col-md-6">
            <label for="customerAddress" class="form-label">Address</label>
            <input type="text" id="customerAddress" name="customerAddress" class="form-control" placeholder="Enter Address" required>
        </div>
        <div class="col-md-6">
            <label for="customerPhone" class="form-label">Phone</label>
            <input type="text" id="customerPhone" name="customerPhone" class="form-control" placeholder="Enter Phone" required>
        </div>

        <div class="col-md-6">
            <label for="customerNationality" class="form-label">Nationality</label>
            <input type="text" id="customerNationality" name="customerNationality" class="form-control" placeholder="Enter Nationality" required>
        </div>
        <div class="col-md-6">
            <label for="proofOfIdentity" class="form-label">Proof of Identity</label>
            <input type="text" id="proofOfIdentity" name="proofOfIdentity" class="form-control" placeholder="Enter Proof" required>
        </div>

        <div class="col-12">
            <label for="customerJob" class="form-label">Customer Job</label>
            <input type="text" id="customerJob" name="customerJob" class="form-control" placeholder="Enter Job" required>
        </div>

        <!-- Buttons -->
        <div class="col-12 d-flex justify-content-between mt-3">
            <a href="home.html" class="btn btn-danger btn-custom"><i class="fas fa-home"></i> Exit</a>
            <button type="submit" class="btn btn-success btn-custom"><i class="fas fa-arrow-right"></i> Next</button>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
