<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    /* تنسيق عام للصفحة */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('c.jpg') no-repeat center center fixed; /* خلفية الصورة */
        background-size: cover; /* جعل الصورة تغطي كامل الشاشة */
        height: 100vh; /* ضبط ارتفاع الشاشة */
        display: flex;
        justify-content: center; /* توسيط أفقي */
        align-items: center; /* توسيط عمودي */
    }

    /* الحاوية الرئيسية */
    .login-container {
        background: rgba(255, 255, 255, 0.9); /* خلفية شفافة */
        padding: 20px 30px;
        border-radius: 10px; /* زوايا مستديرة */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* ظل الصندوق */
        width: 300px; /* عرض الحاوية */
    }

    /* تنسيق العنوان */
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* تنسيق الحقول */
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* تنسيق الزر */
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* تأثير عند المرور على الزر */
    .login-container button:hover {
        background-color: #0056b3;
    }

    /* رابط استعادة كلمة المرور */
    .login-container a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    .login-container a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="../Users/PC/Documents/login.php" method="POST">
        <label for="Room ID">Room ID:</label>
        <input type="text" id="room id" name="room ID" required><br><br>
        <label for="Type of Room">Type of Room:</label>
        <input type="Type of Room" id="Type of Room" name="Type of Room" required><br><br>
        <label for="Price">Price:</label>
        <input type="" id="Price" name="Price" required><br><br>
        <label for="Availabitity">Availabitity:</label>
        <input type="Availabitity" id="Availabitity" name="Availabitity" required><br><br>
        <label for="Hotel ID">Hotel ID:</label>
        <input type="text" id="Hotel ID" name="Hotel ID" required><br><br>
        <label for="Room space"> Room space :</label>  
        <input type="text" id="Room space" name="Room space" required><br><br>
        <input type="submit" value="Back" >
        <input type="submit" value="Next" >
    </form>
</body>
</html>
